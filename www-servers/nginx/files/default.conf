server {
    listen       80;
    listen   [::]:80 default_server ipv6only=on;

    server_name  localhost;
    charset UTF-8;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
        index  index.html index.htm;
    }

